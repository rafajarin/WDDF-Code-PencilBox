<!DOCTYPE html>
<html>
    <head>
        <title>Form</title>
        <link rel="icon" href="image/favicon.jpg">
    </head>
    <body>
        <fieldset>
            <legend align="center">Registration Form</legend>
            <form method="get" action="">
                <textarea placeholder="massege" name="opinion">SMS</textarea>
                <br> <br> <br>
                <!-- <label>Select your course</label> -->
                <select name="course_name" required>
                    <option value="">select your course</option>
                    <option value="WDDF" selected>WDDF</option>
                    <option value="graphics">graphics</option>
                    <option value="dm">Digital Marketing</option>
                </select>
                <hr>
    
                <label>Choose your shift</label>
                <input type="checkbox" name="choose_shift" value="morn"> 
                <label>Morning shift</label>
                <input type="checkbox" name="choose_shift" value="day"> 
                <label>Day</label>
                <input type="checkbox" checked name="choose_shift" value="night"> 
                <label>Night</label>
                <input type="checkbox" name="choose_shift" value="eve"> 
                <label>evening</label>
    
                <hr>
                <br>
    
                <label>Select Projects</label>
                <input type="radio" name="select_projects" value="bytes"> <label>Bytes Projects</label>
                <input type="radio" name="select_projects" value="assets"> <label>Assets Projects</label>
    
                <hr>
                <br>
    
                <label>color</label>
                <input type="color">
                <br> <br> <br>
    
                <label>Type datetime</label>
                <input type="datetime-local">
                <br> <br> <br>
    
                <label>upload ur picture</label>
                <input type="file" name="photo" accept="image/jpeg" multiple>
                <br> <br> <br>
    
                <label>Search your product</label>
                <input type="search">
                <br> <br> <br>
    
                <label>Type ur fb url</label>
                <input type="url">
                <br>
    
                <label for="student_name"> Student Name: </label>
                <input type ="text" name="std_name" id="student_name" value="" minlength="5" maxlength="20" >
                <br>
    
                <label for="student_email">Student Email</label>
                <input type="email" name="std_email" id="student_email" value="jarin.rafa@yahoo.com">
                <br>
    
                <label for="student_registration_number">Registration Number</label>
                <input type="number" name="std_reg_number" id="student_registration_number" value="" min="5" max="20">
                <br>
    
                <label for="student_contact_number">Contact Number</label>
                <input type="tel" name="std_con_number" id="student_contact_number" value="">
                <br>
    
                <label for="student_password">password *</label>
                <input type="password" name="std_password" id="student_password" value="" placeholder="password" required autofocus>
                <br>
    
                <label for="student_date">Date of Birth</label>
                <input type="date" name="std_date" id="student_date" value="" autocomplete="off">
                <br>
    
                <label for="student_submit">Submit Button</label>
                <!--
                <input type="submit" name="std_submit" id="student_submit" value="send massege">
                <br>
    
                <input type="reset" value="clear form"> -->
                
                <button type="submit" >Submit</button>
            </form>
        </fieldset>
       
    </body>
</html>
